services:
  # FIN Spring Boot Application
  fin-app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: fin-app
    env_file: .env
    environment:
      # Database Configuration (connects to host database)
      DATABASE_URL: jdbc:postgresql://host.docker.internal:5432/drimacc_db
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/drimacc_db
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD:-postgres}

      # Application Configuration
      JAVA_OPTS: "-Xmx2g -Xms1g -Dfin.license.autoconfirm=true"
      SPRING_PROFILES_ACTIVE: docker

      # CORS Configuration for API communication (HTTP & HTTPS)
      CORS_ALLOWED_ORIGINS: http://localhost:3000,https://localhost:3000,http://127.0.0.1:3000,https://127.0.0.1:3000
      FIN_CORS_ALLOWED_ORIGINS: http://localhost:3000,https://localhost:3000,http://127.0.0.1:3000,https://127.0.0.1:3000
      SPRING_SECURITY_CORS_ALLOWED_ORIGINS: http://localhost:3000,https://localhost:3000,http://127.0.0.1:3000,https://127.0.0.1:3000
      SPRING_SECURITY_CORS_ALLOWED_HEADERS: "*"
      SPRING_SECURITY_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      SPRING_SECURITY_CORS_ALLOW_CREDENTIALS: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./input:/app/input:ro
      - ./logos:/app/logos:ro
    networks:
      - fin-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fin-network:
    driver: bridge
    name: fin-network