# FIN Financial Management System - Spring Boot Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Configuration (Database Migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.ignore-migration-patterns=*:missing
spring.flyway.baseline-version=0
spring.flyway.baseline-description=Baseline for existing database

# Jackson Configuration (JSON processing)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Johannesburg

# Logging Configuration
logging.level.fin=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Specific Properties
fin.license.autoconfirm=true
fin.database.test.url=${TEST_DATABASE_URL}
fin.database.test.user=${TEST_DATABASE_USER}
fin.database.test.password=${TEST_DATABASE_PASSWORD}

# Email Configuration (if needed)
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
fin.jwt.secret=${JWT_SECRET}
fin.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
fin.cors.allowed-origins=http://localhost:3000,http://localhost:8080
fin.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
fin.cors.allowed-headers=*
fin.cors.allow-credentials=true